<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Meals</title>
    <!-- Dependencies From Vendor-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <a href="/">Home</a>
    <h2><span th:text="${meals.length}"></span> Total Meals From USDA Sample</h2>
    <h4>Powered by Nutritionix <a href="https://www.nutritionix.com">Website</a></h4>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Meal Name</th>
                <th>Calories</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Carbohydrates</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="meal : ${meals}">
                <td th:text="${meal.mealName}"></td>
                <td th:text="${meal.calories}"></td>
                <td th:text="${meal.protein}"></td>
                <td th:text="${meal.totalFat}"></td>
                <td th:text="${meal.totalCarbohydrate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
